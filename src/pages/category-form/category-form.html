<ion-header>

  <ion-navbar>
    <ion-title>Edit Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col width-100>
        <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">

          <ion-item class="form-item">
            <ion-label>Name: </ion-label>
            <ion-input type="text" formControlName="wording"></ion-input>
          </ion-item>

          <button ion-button type="submit" [disabled]="!categoryForm.valid" color="save" block>Save</button>
        </form>

        <button ion-button type="submit" (click)="cancel()" block>Cancel</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
