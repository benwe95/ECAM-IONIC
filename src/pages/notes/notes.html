<!--

<ion-header>

  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="noteTapped($event, note)">
      <h2>{{note.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
