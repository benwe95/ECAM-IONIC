<ion-header>

  <ion-navbar>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="black" (click)="addNote()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding #item *ngFor="let note of notes">
          <ion-item (click)="noteTapped($event, note)">
            <h2>{{note.title.toUpperCase()}}  </h2>
            <ion-icon name="arrow-forward" item-right></ion-icon>
            <div class="date">{{note.updateDate| date:'dd/MM/yyyy HH:mm:ss'}}</div>
          </ion-item>

          <ion-item-options side="left">
            <button ion-button (click)="editNote($event, note)" color="secondary">Edit</button>
            <button ion-button (click)="delNote($event, note.id)" color="danger">Delete</button>
          </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
