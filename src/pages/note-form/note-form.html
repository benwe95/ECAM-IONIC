<ion-header>

  <ion-navbar>
    <ion-title>Edit Note</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col width-100>
        <form [formGroup]="noteForm" (ngSubmit)="saveNote()">

          <ion-item class="form-item">
            <ion-label>Title: </ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>

          <ion-item class="form-item">
            <ion-textarea formControlName="content" rows="10"></ion-textarea>
          </ion-item>

          <ion-item class="form-item">
            <ion-label>Category</ion-label>
            <ion-select formControlName="category">
              <ion-option *ngFor="let category of categories">{{category.wording.toUpperCase()}}</ion-option>
            </ion-select>
          </ion-item>
          <button ion-button type="submit" [disabled]="!noteForm.valid" color="save" block>Save</button>
        </form>

        <button ion-button type="submit" (click)="cancel()" block>Cancel</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
