<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button (click)="addCategory()" block>Add</button>

  <ion-list>
    <ion-item-sliding #item *ngFor="let category of categories">
      <ion-item>
          <h2>{{category.wording.toUpperCase()}}</h2>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button (click)="editCategory($event, category)" color="secondary">Edit</button>
        <button ion-button (click)="delCategory($event, category.id)" color="danger">Delete</button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
