<ion-header>

  <ion-navbar>
    <ion-title>note-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-col width-100>
      <h3 text-center *ngIf="selectedNote">
        {{selectedNote.title}}
      </h3>
      <ion-list>
        <ion-item>
          <strong>Content: </strong> {{selectedNote.content}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-grid>

</ion-content>
