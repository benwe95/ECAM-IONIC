<ion-header>
    <ion-navbar color="light">
      <ion-title>{{ selectedNote.title }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="note-card">
    <ion-card-header>{{selectedNote.title.toUpperCase()}}</ion-card-header>
    <ion-card-content>
      {{selectedNote.content}}
    </ion-card-content>

    <ion-item class="note-info">
      <ion-icon name="bookmark" item-left></ion-icon>
      Category: {{category.wording}}
    </ion-item>

    <ion-item class="note-info">
      <ion-icon name="calendar" item-left></ion-icon>
      Last update: {{ selectedNote.updateDate |date:'dd/MM/yyyy'}}
    </ion-item>

    <button ion-button full (click)="editNote($event)" color="secondary">Edit</button>
    <button ion-button full (click)="delNote($event)" color="danger">Delete</button>

  </ion-card>
</ion-content>
